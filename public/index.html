<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
    <p>Welcome to the chat app</p>
    <script src="/socket.io/socket.io.js"></script>
    <script >
      var socket = io(); // we are making a request to the server. this is important for all communications from c to s
      socket.on("connect", () => { // this is client side javascript code that runs on the browser.
        console.log('Connected to the server');
      });

      socket.on("disconnect", () => {
        console.log("Disconnected from the server");
      });
    </script>
  </body>
</html>
